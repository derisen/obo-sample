<mat-card class='card-section'>
	<mat-card-content *ngIf="profile">
		<p>{{ profile.userPrincipalName }}</p>
		<p>{{ profile.givenName }}</p>
		<p>{{ profile.surname }}</p>
		<p>{{ profile.jobTitle }}</p>
		<p>{{ profile.mobilePhone }}</p>
		<p>{{ profile.preferredLanguage }}</p>
	</mat-card-content>
</mat-card>
<br>
<button mat-raised-button [routerLink]="['/profile-edit', profile.id]">Edit Profile</button>
